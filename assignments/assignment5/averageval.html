<!DOCTYPE html>
<html>
<head>
	<title>average value of array</title>
</head>
<body>
<h1>average value</h1>
<script type="text/javascript">
	  num = [20,30,40,50,60];
	     avg(num);
	function avg(j) {
		add=0;
		for (i=0;i<j.length;i++) {
                add+=j[i];}
       avg=add/j.length;
       console.log('avg of the num is ',avg);
}
</script>
</body>
</html>
