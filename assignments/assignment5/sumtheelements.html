<!DOCTYPE html>
<html>
<head>
	<title>sum the elements</title>
</head>
<body>
	<h1>sum the elements</h1>
<script type="text/javascript">
		
	function sumofarray(arr){
		var sum=0;
		for(i=0;i<arr.length;i++){
			sum=sum+arr[i];
            } console.log('sum is',sum);
	}data=[10,10,10,10,10];
	sumofarray(data);
</script>
</body>
